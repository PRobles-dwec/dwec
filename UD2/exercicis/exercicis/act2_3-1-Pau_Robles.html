<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1> 1. Sol·licitar un número i presentar la seva taula de multiplicar. </h1>
    <script>
        function TaulaMultiplicar(){
            let numero = prompt("Escriu un número: ");
            document.write("<h2> Taula de multiplicar del "+ numero + ": " + "</h2>" + "</br>");
            for(i = 1; i <= 10; i++){                
                document.write(numero + " * " + i + " = " + numero * i + "</br>");
            }
        }
        TaulaMultiplicar();
    </script>
</body>
